<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5 text-center">
                <h1 class="display-5 fw-bold">Meet our Team</h1>
                <p class="col-md-8 fs-4 m-auto">
                    Using a series of utilities, you can create this jumbotron, just
                    like the one in previous versions of Bootstrap. Check out the
                    examples below for how you can remix and restyle it to your liking.
                </p>
            </div>
        </div>
        <div class="row my-4">
        </div>
        <form id="form_member" action="">
            <div class="mb-3">
                <label for="" class="form-label">Name</label>
                <input
                    type="text"
                    class="form-control"
                    name="name"
                    id="name"
                    aria-describedby="helpId"
                    placeholder="Mark"
                />
                <small id="helpId" class="form-text text-muted">inserisci nome completo</small>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Job</label>
                <input
                    type="text"
                    class="form-control"
                    name="job"
                    id="job"
                    aria-describedby="helpId"
                    placeholder="Mark"
                />
                <small id="helpId" class="form-text text-muted">inserisci professione</small>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Email</label>
                <input
                    type="email"
                    class="form-control"
                    name="email"
                    id="email"
                    aria-describedby="emailHelpId"
                    placeholder="abc@mail.com"
                />
                <small id="emailHelpId" class="form-text text-muted"
                    >inserisci e-mail</small
                >
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Image</label>
                <input
                    type="text"
                    class="form-control"
                    name="image"
                    id="image"
                    aria-describedby="helpId"
                    placeholder=""
                />
                <small id="helpId" class="form-text text-muted">inserisci immagine</small>
            </div>
            
            <button
                type="submit"
                class="btn btn-primary"
            >
                Aggiungi membro
            </button>
        </form>
        
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
